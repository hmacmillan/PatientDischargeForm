<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>MyWebApp</title>
</h:head>
<h:body>
    <p:layout fullPage="true" widgetVar="mainLayout">

        <p:layoutUnit position="north" size="50" resizable="false" closable="false" collapsible="false"
                      styleClass="header-layout">
            <p:panel id="header" style="border:0px; margin:0px; padding:0px;" styleClass="header-panel">
                <ui:include src="header.xhtml"/>
            </p:panel>
        </p:layoutUnit>

        <p:layoutUnit header="Menu" position="west" size="205" resizable="false" closable="false" collapsible="true"
                      collapsed="#{false}">
            <p:panel id="menu" style="border:0px; margin:0px; padding:0px;" visible="#{dashboard.loggedIn}">
                <ui:include src="leftsection.xhtml"/>
            </p:panel>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <p:panel id="content" style="border:0px; margin:0px; padding:0px;">
                <ui:include src="maincontent.xhtml"/>

            </p:panel>
        </p:layoutUnit>

    </p:layout>
</h:body>
</html>
