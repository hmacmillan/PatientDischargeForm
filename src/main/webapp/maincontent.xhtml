<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://xmlns.jcp.org/jsf/html">


    <p:panel>
        Select Patient

        <h:form>


            <p:commandButton value="select"/>


        </h:form>


    </p:panel>


    <p:panel id="dischargeListPanel">


        <p:outputLabel value="#{formSession.selectedPatient.chinumber}"/>


        <h:form>


            <p:commandButton value="test" actionListener="#{testView.doTest}"/>

        </h:form>


    </p:panel>


</ui:composition>
