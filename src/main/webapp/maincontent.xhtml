<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:panel>
        Select Patient12345

        <h:form>

            <p:selectOneMenu value="#{formSession.selectedPatientChinumber}">

                <f:selectItem itemLabel="Select Patient" itemValue=""/>

                <f:selectItems value="#{formSession.allPatientList}" var="patient" itemLabel="#{patient.chinumber}"
                               itemValue="#{patient.chinumber}" noSelectionValue="Please Choose"/>


            </p:selectOneMenu>

            <p:commandButton value="select" actionListener="#{formSession.selectPatient()}"
                             update="dischargeListPanel"/>


        </h:form>


    </p:panel>


    <p:panel id="dischargeListPanel">


        <p:outputLabel value="#{formSession.selectedPatient.chinumber}"/>


        <h:form>


            <p:commandButton value="test" actionListener="#{testView.doTest}"/>

        </h:form>


    </p:panel>


</ui:composition>
